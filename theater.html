<script>
var video = document.getElementById("myVideo");

  $( document ).ready(function() {
      var is_mobile = false;

      if( $('#mobile-label').css('display')=='none') {
          is_mobile = true;
      }
      if (is_mobile == true) {
        console.log("is mobile");
        $('.c-pp').addClass('is-play');
      } else {
        console.log("is not mobile");
        video.play();
      }
   });

  function playPause() {
    console.log("playPause");
    $('.c-pp').toggleClass('is-play');
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  }
</script>
