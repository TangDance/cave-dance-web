<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>Hero</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #000;
				color: #444;
			}
			a {
				color: #08f;
			}
			.text {
				position: absolute;
				bottom: 0;
			}
		</style>

	</head>
	<body>
		<div class="text">Tang Dance x A.I.</div>
		<script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { BVHLoader } from './jsm/loaders/BVHLoader.js';
		  import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';

			const clock = new THREE.Clock();

			let camera, controls, scene, renderer;
			let mixer, skeletonHelper;


			init();
			animate();


			// Background

			//	const spaceTexture = new THREE.TextureLoader().load('textures/dunhuang/dunhuang-1.jpg');
			const spaceTexture = new THREE.TextureLoader().load('textures/dunhuang/dunhuang-4.jpg');
			scene.background = spaceTexture;


			// Model

			const loader = new BVHLoader();
			loader.load( "models/bvh/male36_08.bvh", function ( result ) {

				skeletonHelper = new THREE.SkeletonHelper( result.skeleton.bones[ 0 ] );
				skeletonHelper.skeleton = result.skeleton; // allow animation mixer to bind to THREE.SkeletonHelper directly

				const boneContainer = new THREE.Group();
				boneContainer.add( result.skeleton.bones[ 0 ] );

				skeletonHelper.position.z = -100; // TODO not working
				boneContainer.position.z = -100; // TODO not working

				scene.add( skeletonHelper );
				scene.add( boneContainer );

				// play animation
				mixer = new THREE.AnimationMixer( skeletonHelper );
				//mixer.position.z = -100; // TODO causing it to freeze

				mixer.clipAction( result.clip ).setEffectiveWeight( 1.0 ).play();

			} );


			function addStar() {
				console.log("addStar");

				const geometry = new THREE.SphereGeometry(0.25, 24, 24);
				const material = new THREE.MeshStandardMaterial({ color: 0xffffff });
				const star = new THREE.Mesh(geometry, material);

				const [x, y, z] = Array(3)
					.fill()
					.map(() => THREE.MathUtils.randFloatSpread(100));

				star.position.set(x, y, z);
				scene.add(star);
			}

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				//camera.position.set( 0, 200, 300 );
				camera.position.set( 0, 200, 500 ); //farther
				camera.position.set( 0, 40, 300 ); //flatter

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

				scene.add( new THREE.GridHelper( 400, 10 ) );

				// light
				const pointLight = new THREE.PointLight(0xffffff);
				pointLight.position.set(5, 5, 5);
				const lightHelper = new THREE.PointLightHelper(pointLight);
				scene.add(lightHelper);


				// star (TODO not working)
				Array(200).fill().forEach(addStar);

				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight - 100);
				document.body.appendChild( renderer.domElement );

				controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 300;
				controls.maxDistance = 700;

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				if ( mixer ) mixer.update( delta );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
