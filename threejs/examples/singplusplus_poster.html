	<script type="module">

			import * as THREE from 'three';
			import Stats from './jsm/libs/stats.module.js';
			import { OrbitControls } from './jsm/controls/OrbitControls.js';
			import { RectAreaLightHelper } from './jsm/helpers/RectAreaLightHelper.js';
			import { RectAreaLightUniformsLib } from './jsm/lights/RectAreaLightUniformsLib.js';
			import { TDSLoader } from './jsm/loaders/TDSLoader.js';
	    import { GLTFLoader } from './jsm/loaders/GLTFLoader.js';
	    import * as SkeletonUtils from './jsm/utils/SkeletonUtils.js';

			let renderer, scene, camera;
			let stats;
			const loader = new TDSLoader( );

			init();

			function init() {

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animation );
				renderer.outputEncoding = THREE.sRGBEncoding;
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 5, - 15 );

				scene = new THREE.Scene();

				RectAreaLightUniformsLib.init();

				const rectLight1 = new THREE.RectAreaLight( 0xc1c1c1, 5, 4, 10 );
				rectLight1.position.set( - 5, 5, 5 );
				scene.add( rectLight1 );

				const rectLight2 = new THREE.RectAreaLight( 0x666666, 5, 4, 10 );
				rectLight2.position.set( 0, 5, 5 );
				rectLight2.rotateY(45);
				scene.add( rectLight2 );

				const rectLight3 = new THREE.RectAreaLight( 0x666666, 5, 4, 10 );
				rectLight3.position.set( 5, 5, 5 );
				scene.add( rectLight3 );

				scene.add( new RectAreaLightHelper( rectLight1 ) );
				scene.add( new RectAreaLightHelper( rectLight2 ) );
				scene.add( new RectAreaLightHelper( rectLight3 ) );

				const geoFloor = new THREE.BoxGeometry( 2000, 0.1, 2000 );
				const matStdFloor = new THREE.MeshStandardMaterial( { color: 0xc1c1c1, roughness: 0.1, metalness: 0 } );
				const mshStdFloor = new THREE.Mesh( geoFloor, matStdFloor );
				scene.add( mshStdFloor );

				// const geoKnot = new THREE.TorusKnotGeometry( 1.5, 0.5, 200, 16 );
				// const matKnot = new THREE.MeshStandardMaterial( { color: 0xffffff, roughness: 0, metalness: 0 } );
				// const meshKnot = new THREE.Mesh( geoKnot, matKnot );
				// meshKnot.name = 'meshKnot';
				// meshKnot.position.set( 0, 5, 0 );
				//	scene.add( meshKnot );

				const normal = new THREE.TextureLoader().load( 'models/3ds/portalgun/textures/color.jpg' );

				loader.load( 'models/3ds/Note_N190608.3ds', function ( object ) {

					object.traverse( function ( child ) {

						if ( child.isMesh ) {

							child.material.specular.setScalar( 0.1 );
							child.material.normalMap = normal;

						}

					} );

					object.name = 'note';
					object.position.set( 0, 7, 0 ); //object.position.set( 0, 5, 0 );
					object.scale.set(5,5,5);
					//	object.rotateZ(90);
					object.rotateX(90);
					scene.add( object );
				} );

				const loader2 = new GLTFLoader().setPath( 'models/gltf/mask/' );
				loader2.load( 'scene.gltf', function ( gltf ) {
					const mask = SkeletonUtils.clone( gltf.scene );
					const scale = 0.4;
					const angle = 180;
					mask.scale.set(scale, scale, scale);
					//	mask.rotateX(180);
					//	mask.rotateZ(10);
					mask.position.set( 100, 10, -30 );
					scene.add( mask);
				} );

				// const loader3 = new GLTFLoader().setPath( 'models/gltf/daffodil/' );
				// loader3.load( 'scene.gltf', function ( gltf ) {
				// 	const grass = SkeletonUtils.clone( gltf.scene );
				//
				// 	let scale = 1.5;
				// 	grass.position.set( 0, -10, 5 );
				// 	//	scale = 0.2;
				// 	grass.rotateY(180);
				// 	grass.rotateZ(0);
				// grass.scale.set(scale, scale, scale);
				// 		//grass.position.set( 0, -55, 20 );
				//
				// 				scene.add( grass);
				// 			} );

				const controls = new OrbitControls( camera, renderer.domElement );
				//	controls.target.copy( meshKnot.position );
				//controls.update();

				window.addEventListener( 'resize', onWindowResize );

				//		stats = new Stats();
				//		document.body.appendChild( stats.dom );

			}

			function onWindowResize() {

				renderer.setSize( window.innerWidth, window.innerHeight );
				camera.aspect = ( window.innerWidth / window.innerHeight );
				camera.updateProjectionMatrix();

			}

			function animation( time ) {
					//const mesh = scene.getObjectByName( 'meshKnot' );
					// if (mesh){
					// 	mesh.rotation.y = time / 1000;
					// }
					const note = scene.getObjectByName( 'note' );
					if (note){
						note.rotation.y = time / 5000;
					}
					renderer.render( scene, camera );
					//	stats.update();
			}
