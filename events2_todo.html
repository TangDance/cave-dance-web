  <style>
    /* Flashlight Overlay */
    :root {
      cursor: none;
      --cursorX: 50vw;
      --cursorY: 50vh;
    }
    :root:before {
      content: '';
      display: block;
      width: 100%;
      height: 100%;
      position: fixed;
      pointer-events: none;
      background: radial-gradient(
        circle 20vmax at var(--cursorX) var(--cursorY),
        rgba(0,0,0,0) 0%,
        rgba(0,0,0,.5) 80%,
        rgba(0,0,0,.95) 100%
      )
    }
  </style>

  <script type="text/javascript">
    // Flashlight effect
    function updateFlashlight(e) {
      var x = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX);
      var y = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY);
      document.documentElement.style.setProperty('--cursorX', x + 'px');
      document.documentElement.style.setProperty('--cursorY', y + 'px');
    }

    document.addEventListener('mousemove', updateFlashlight);
    document.addEventListener('touchmove', updateFlashlight);
  </script>

  <script>
    //100vh Fix on Mobile
    let vh = window.innerHeight * 0.01;
    let size = 0;
    document.documentElement.style.setProperty('--vh', `${vh}px`);
    window.addEventListener('resize', () => {
      if (window.innerWidth === size) return;
      size = window.innerWidth;
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    });
  </script>
